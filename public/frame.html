<html>
<head>
    <style>
        #parent {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="parent">
    </div>
    <script>
        function loadGame(e) {
            e.data.scripts.forEach(function(script) {
                let scriptEl = document.createElement("script");
                scriptEl.type = "text/javascript";
                scriptEl.src = script;
                document.body.appendChild(scriptEl);
            })
        }
        window.addEventListener("message", loadGame, false);
    </script>
</body>
</html>
