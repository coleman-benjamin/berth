<html>
<head>
    <style>
        body { margin: 0; }
        #game { margin: 0 20px; }
    </style>
</head>
<body>
    <div id="game"></div>
    <script>
        /*
            take an array of script paths and load them into the DOM
         */
        function loadGame(scripts) {
            for (let script of scripts) {
                let scriptEl = document.createElement("script");
                scriptEl.type = "text/javascript";
                scriptEl.src = script;

                document.body.appendChild(scriptEl);
            }
        }

        /*
            receive the scripts from the parent window
         */
        window.addEventListener("message", function(e) {
            if (e.data.scripts) loadGame(e.data.scripts);
        }, false);
    </script>
</body>
</html>
